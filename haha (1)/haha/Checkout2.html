    <body class="CheckOutBody">
        <header>
        <nav class="navbar">
          <div class="logo-text">NØCTURN</div>

          <!-- Hamburger Button -->
          <div class="hamburger" id="hamburger">&#9776;</div>

          <div class="navbar-links" id="nav-links">
            <a href="home.html">Home</a>
            <a href="product.html">Product</a>
            <a href="checkout.html">Checkout</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
          </div>

          <div class="search-bar">
            <input type="text" placeholder="Search..." />
          </div>
        </nav>
        </header>

        <div class="CheckOut-Container">

            <div class="Box-CheckOut">

             <h2>Enter Checkout detail</h2>

             <select name="payment" id="payment-method"> 
                 <option value="">--Select Payment Method--</option>
                 <option value="Card">Credit/Debit Card</option>
                 <option value="COD">Cash On Delivery</option>
                 <option value="online-banking">Online Banking</option>
                 <option value="e-wallet">Apple Pay</option>
                 <option value="voucher">Vouchers/Gift Cards</option>
             </select>


            </div>

            <div class="CheckOut-Form">

             <form>
                 <label for="cardNumber">Card Number</label>
                 <input type="text" id="cardNumber" name="cardNumber" placeholder="1223 3566 3728 9901" required>

                 <label for="nameOnCard">Name On Card</label>
                 <input type="text" id="nameOnCard" name="nameOnCard" plceholder="Enter Name" required>

                 <label for="cvv">CVV</label>
                 <input type="text" id="cvv" name="cvv" required>

                 <label for="expiryDate">Expiry Date</label>
                 <input type="month" id="expiryDate" name="expiryDate" required>
             </form>
            </div>

            <button onclick="ProcessCheckout()" class="CheckOutButtonSelect">Checkout</button>


        </div>
